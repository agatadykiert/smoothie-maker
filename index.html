<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
  <header>
    <h1>Smoothie maker</h1>
  </header>
  <h3>Choose your fruits:</h3>
  <section class="container">
  <div class="fruits">
    <div class="banana"></div>
    <div class="apple"></div>
    <div class="carrot"></div>
    <div class="kiwi"></div>
    <div class="lemon"></div>
    <div class="orange"></div>
  </div>
  <div class="box-middle">
    <div class="blender"></div>
    <button>Mix it!</button>
  </div>
  <div class="box-right">
    <h2>Your choice:</h2>
    <ul class="choice"></ul>
    <h3>Nutritions:</h3>
    <ul class="nutritions">
      <li>calories - <span id="cal">0</span></li>
      <li>fiber - <span id="fib">0</span> g</li>
      <li>potassium - <span id="pot">0</span> mg</li>
      <li>magnesium - <span id="mag">0</span> mg</li>
      <li>sodium - <span id="sod">0</span> mg</li>
      <li>calcium - <span id="calc">0</span> mg</li>
      <li>vit. A  - <span id="vitA">0</span> IU</li>
      <li>vit. C - <span id="vitC">0</span> mg</li>
    </ul>
  </div>
</section>
</body>
  <script src="js/app.js" type="text/javascript"></script>
</html>
