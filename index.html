<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
  <header>
    <h1>Smoothie maker</h1>
  </header>
  <section class="container">
  <div class="box-left">
    <h3>Choose your fruits:</h3>
      <div class="fruits-container">
      <div class="fruits-left">
        <div class="banana"></div>
        <div class="apple"></div>
        <div class="carrot"></div>
        <div class="kiwi"></div>
        <div class="lemon"></div>
      </div>
      <div class="fruits-right">
        <div class="orange"></div>
        <div class="pear"></div>
        <div class="strawberry"></div>
        <div class="pineapple"></div>
        <div class="raspberry"></div>
      </div>
    </div>
</div>
  <div class="box-middle">
    <div class="click">Click it &rarr;</div>
    <div class="blender"></div>
  </div>
  <div class="box-right">
    <h2>Your choice:</h2>
    <ul class="choice"></ul>
    <h3>Nutritions:</h3>
    <ul class="nutritions">
      <li>calories - <span id="cal">0</span></li>
      <li>fiber - <span id="fib">0</span> g</li>
      <li>potassium - <span id="pot">0</span> mg</li>
      <li>magnesium - <span id="mag">0</span> mg</li>
      <li>sodium - <span id="sod">0</span> mg</li>
      <li>calcium - <span id="calc">0</span> mg</li>
      <li>vit. A  - <span id="vitA">0</span> IU</li>
      <li>vit. C - <span id="vitC">0</span> mg</li>
    </ul>
    <button>Clear </button>
  </div>
</section>
<footer>
  <span>Copyright â’¸ 2017 <a href="http://github.com/agatadykiert">Agata Dykiert</a>
  </span>
</footer>
</body>
  <script src="js/app.js" type="text/javascript"></script>
</html>
